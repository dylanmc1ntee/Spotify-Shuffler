<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Dylan McIntee">
        <title>Spotify Song Shuffler</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Spotify Song Shuffler</h1>
            <img class="shuffle-pic" src="shuffle.png">
        </header>
        
        <div class="container">
          <section>
            <input type="text" class="input-box" placeholder="Find your song...">
            <button class="find-button"><img class="search-pic" src="search.png" alt="Find"></button>
          </section>  
        </div>
    </body>
</html>
